<!DOCTYPE html>
<html>

<head>
  <title>Who is support this week</title>

  <style>
    body {
    background: url("/images/background.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    }

    p {
    display:inline;
    color:black;
    }

  </style>


</head>

<body>

<center><h2 style="color:black;">This weeks support is:</h2></center>
<center><p>Week: </p><p id="getWeek"></p><p id="support"></p></center>

<script>

// A range function as in python
function range(start, end) {
    var ans = [];
    for (let i = start; i <= end; i++) {
        ans.push(i);
    };
    return ans;
};

// It basically gets the current week number (taken from stackoverflow)
Date.prototype.getWeek = function() {
    var onejan = new Date(this.getFullYear(), 0, 1);
    return Math.ceil((((new Date(this.getFullYear(), this.getMonth(), this.getDate()) - onejan) / 86400000) + onejan.getDay() + 1) / 7);
};

var myDate = new Date();
console.log(myDate);
document.getElementById("getWeek").innerHTML = myDate.getWeek() + "<br>";


// Loops through and stacking only 52 (weeks in a year) items of the team array
var complete = [];
var max = [];
var team = ["Juggernaut","Centaur Warrunner","Enchantress","Razor"];
var i = 0;
while ( i < 27 ) {
    for  (j = 0; j < team.length; j++) {
        max.push(team[j] + "<br>");
    };
    i += 1;
};
for (maximum in range(1,52)){
    complete.push(max[maximum]);
};
complete.unshift("Add something on the 0 index <br>");


document.getElementById("support").innerHTML = complete;

</script>

</body>
</html>
